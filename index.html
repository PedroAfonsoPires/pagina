<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presente Especial - Para Hannah Mariana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7d3cff, #ff4ec4);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      animation: fadeInDown 1.2s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: zoomIn 1s ease forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.3s; }
    .gallery img:nth-child(2) { animation-delay: 0.6s; }
    .gallery img:nth-child(3) { animation-delay: 0.9s; }
    .gallery img:nth-child(4) { animation-delay: 1.2s; }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: 2rem;
      font-size: 1rem;
      opacity: 0.8;
      animation: fadeInUp 1.5s ease;
    }

    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ff4ec4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff1ead;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üíù Um presente para uma pessoa especial üíù<br>‚ú® Para Hannah Mariana ‚ú®</h1>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1521497544812-2c5fa0d0f3c3" alt="Buqu√™ de pe√¥nias">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Spiderman50.jpg" alt="Homem-Aranha">
    <img src="https://i.pinimg.com/originals/2a/93/94/2a93947651d6bba6f25b72b4a9fb7bbf.jpg" alt="Espada rosa da Barbie">
    <img src="https://i.pinimg.com/originals/3d/c5/5c/3dc55c8282e5c74a8a2c4cdb6f65e3c8.jpg" alt="Galinha com roupa feminina">
  </div>

  <footer>Feito com üíú e üíñ especialmente para voc√™</footer>

  <!-- M√∫sica de fundo online -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3a1d9c1b6b.mp3?filename=romantic-piano-112199.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <button onclick="toggleMusic()">üîä Pausar M√∫sica</button>

  <script>
    const music = document.getElementById('bg-music');
    const button = document.querySelector('button');
    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.textContent = 'üîä Pausar M√∫sica';
      } else {
        music.pause();
        button.textContent = '‚ñ∂Ô∏è Tocar M√∫sica';
      }
    }
  </script>
</body>
</html>
